<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Talleres Paco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero con video de fondo -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="src/1.mp4" type="video/mp4">
      Tu navegador no soporta vídeo HTML5.
    </video>  
    <header>
    <div class="logo"><img src="src/logo.png" alt="Logo"></div>
    <nav>
      <ul>
        <li><a href="#">Cosméticos</a></li>
        <li><a href="#">Tuning Packs</a></li>
        <li><a href="#">Noticias</a></li>
        <li><a href="#">Personal</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Ain't Touched, Homie</h1>
    </div>
  </section>

  <!-- Modelos destacados -->
  <section class="models">
  <div class="model">
    <img src="src/3.png" alt="Modelo 1">
    <div class="model-info">
      <h2>Modelo 1</h2>
      <p>Motor V8, 1000 HP, 0-100 en 2.5s</p>
    </div>
  </div>

  <div class="model">
    <img src="src/4.png" alt="Modelo 2">
    <div class="model-info">
      <h2>Modelo 2</h2>
      <p>Motor V6, 750 HP, 0-100 en 3.1s</p>
    </div>
  </div>
</section>

  <!-- Footer -->
  <footer>
    <p>Tallereando desde 1927</p>
  </footer>

</body>
</html>
